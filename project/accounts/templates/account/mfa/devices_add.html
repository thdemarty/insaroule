{% extends 'base.html' %}
{% load i18n %}
{% load static %}


{% block extrahead %}
<link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.min.css' %}">
{% endblock extrahead %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card mb-3 position-relative border border-3 border-warning"
                style="border-style: dashed !important;">
                <div class="card-body">
                    <h3 class="card-title my-auto">{% translate "MFA" %}</h3>
                    <span class="position-absolute top-0 end-0 m-2 badge rounded-pill bg-warning text-dark">
                        {% translate "beta" %}
                    </span>
                </div>
            </div>

            <h4 class="mb-3">Add a device</h4>
            
            <div class="card">
                <div class="card-body d-flex flex-column justify-content-center gap-3">
                    <em class="text-center">MFA DEVICE SECRET AS QRCODE</em>
                    <code class="text-center">MFA DEVICE SECRET</code>
                    <div class="mb-3">
                        <label for="">MFA Token</label>
                        <input type="text" class="form-control" placeholder="Enter MFA token">
                    </div>
                </div>
            </div>


        </div>
    </div>

    {% endblock %}
